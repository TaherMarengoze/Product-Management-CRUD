<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Product Management System</title>
</head>

<body>
    
    <div class="container pt-2">

        <!-- Title -->
        <div class="text-center">
            <h1 class="text-white text-center fs-5 border border-secondary rounded-pill my-4 d-inline-block px-4 py-2 text-uppercase">Products Management</h1>
        </div>

        <div class="w-75 mx-auto p-3 rounded inputs-container">

            <!-- Product Name -->
            <div class="form-floating mb-3">
                <input id="productName" type="text" class="form-control" placeholder="" />
                <label for="productName">Product Name</label>
            </div>

            <!-- Product Price -->
            <div class="form-floating mb-3">
                <input id="productPrice" type="number" class="form-control" placeholder="" />
                <label for="productPrice">Product Price</label>
            </div>

            <!-- Product Description -->
            <div class="form-floating mb-3">
                <textarea id="productDesc" class="form-control" placeholder=""></textarea>
                <label for="productDesc">Product Description</label>
            </div>

            <!-- Product Category -->
            <div class="form-floating mb-3">
                <input id="productCat" type="text" list="categories" class="form-control" placeholder="" />
                <label for="productCat">Product Category</label>
                <datalist id="categories">
                    <option value="TV"></option>
                    <option value="Smart Phones"></option>
                    <option value="Screens"></option>
                    <option value="Laptops"></option>
                </datalist>
            </div>

            <!-- Product Image -->
            <div class="form-floating mb-3">
                <input id="productImage" type="file" class="form-control" />
                <label for="">Product Image</label>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <span>
                    <button id="btnAddProduct" class="glowing btn btn-success" disabled>Add Product</button>
                    <button id="btnUpdateProduct" class="glowing btn btn-warning" hidden disabled>Update Product</button>
                </span>
                <span>
                    <button id="btnClearForm" class="btn btn-info">Clear Form</button>
                </span>
            </div>

            <!-- Products Display Panel -->
            <div id="displayPanel" class="row mt-5 gy-3">

            </div>

        </div>

        
    </div>
    
    <!-- scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
